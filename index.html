                <h3>
                  Pon los dos valores con los que cuentes, presiona calcular y

                </h3>

                <form>
                  <div class="form-group">
                    <br>
                    <label for = "vol">Volts:</label>
                    <input type="text"  class="form-control" name="volts" id = "vol" placeholder="5.0"  >V

                  </div>
                  <div class="form-group">
                    <br>

                    <input type="text"  class="form-control" name="ampers" id = "amp" placeholder="10.0" >A
                    <br><br>
                  </div>
                  <div class="form-group">
                    <label for = "ohm">Ohms:</label>
                    <input type="text" class="form-control" name="ohms" id = "ohm" placeholder="100.0" >ohms
                    <br><br>
                  </div>
                    <input type="button" class="btn btn-default" value="Calcula!" onclick="calcula()">
                    <input type="button" class="btn btn-default" value="Borrar" onclick="borraVals()">
                </form>

<script type="text/javascript">
'use strict';
function ohmCalc(volts, ampers) {
  var ohms = volts / ampers;
  return ohms;
}

function voltCalc(ohms, ampers) {
  var volts = ohms * ampers;
  return volts;
}

function ampCalc(volts, ohms) {
  var ampers = volts / ohms;
  return ampers;
}

function calcula() {
  var vol, amp, ohm, ohms, amps, volts;
  vol = document.getElementById("vol").value;
  amp = document.getElementById("amp").value;
  ohm = document.getElementById("ohm").value;

  if (ohm === "") {
      ohms = ohmCalc(vol, amp);
      document.getElementById("ohm").value = ohms;
  }
  if (amp === "") {
      amps = ampCalc(vol, ohm);
      document.getElementById("amp").value = amps;
  }
  if (vol === "") {
      volts = voltCalc(ohm, amp);
      document.getElementById("vol").value = volts;
  }

}

function borraVals() {
  document.getElementById("vol").value = "";
  document.getElementById("amp").value = "";
  document.getElementById("ohm").value = "";
}

</script>
